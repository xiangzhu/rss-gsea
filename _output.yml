bookdown::gitbook:
  css: style.css
  split_by: section
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">RSS-GSEA</a></li>
      after: |
        <li><a href="https://github.com/xiangzhu/rss-gsea" target="blank">GitHub Repository</a></li>
    edit:
      link: https://github.com/xiangzhu/rss-gsea/edit/master/%s
      text: "Edit"
  sharing:
      facebook: yes
      twitter: yes
      google: no
      weibo: no
      instapper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'weibo', 'instapaper']
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book: default
